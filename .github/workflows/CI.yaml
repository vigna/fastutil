name: fastutil CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Install ant
        run: snap install ant --classic
      - name: Make sources
        run: make sources
      - name: Run tests
        run: ant junit